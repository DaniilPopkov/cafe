{% extends 'base.html' %}

{% block content %}

<p>
  {% for item in photo %}
  <img src="{{ item.image.url }}" style="width: 200px; height: 200px;left:auto;" >
  {% endfor %}
</p>

<div class="card">
    <div class="card-header">{{ menu.date }}</div>
    <div class="card-body">
      <h5 class="card-title">{{ menu.title }}</h5>
      <p class="card-text">{{ menu.text }}</p>
      <h5 class="card-title">{{ menu.portion }}</h5>
      <h5 class="card-title">{{ menu.price }} руб.</h5>
      {% if user.is_staff %}
      <a href="{{ menu.get_UpdateUrl}}" class="btn btn-primary"> Редактировать </a>
      {% endif %}
      {% if user.is_staff %}
      <a href="{{ menu.get_DeleteUrl}}" class="btn btn-danger"> Удалить </a>
      {% endif %}
    </div>
  </div>

{% endblock %}
